<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gry Tosia</title>
    <style>
        /* --- WARSTWA WIZUALNA (CSS) --- */
        :root {
            --bg: #f0f0f5;
            --text: #282828;
            --accent: #2196F3;
            --doman-red: #E53935;
            --success: #4CAF50;
            --error: #F44336;
        }
        
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Verdana', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex; flex-direction: column;
            user-select: none; /* Dziecko nie zaznaczy tekstu przypadkiem */
            transition: background-color 0.5s; /* Pynne miganie ta */
        }

        /* Kontenery ekran贸w */
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* UI Elementy */
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        .big-word { font-size: 5rem; font-weight: bold; color: var(--doman-red); margin: 40px 0; }
        .syllable-target { background: var(--accent); color: white; padding: 20px 40px; border-radius: 20px; font-size: 4rem; margin-bottom: 30px; font-weight: bold;}
        
        /* Przyciski (Klocki) */
        .options-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 800px;}
        .btn {
            background: white; border: 3px solid var(--text); border-radius: 20px;
            padding: 20px 40px; font-size: 2rem; font-weight: bold; color: var(--text);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2); cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }
        .btn-menu { width: 100%; max-width: 400px; margin-bottom: 20px; }
        
        /* Pasek g贸rny (Zote gwiazdki/medale i przycisk powrotu) */
        .top-bar { position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; padding: 20px; }
        .btn-back { font-size: 1.2rem; padding: 10px 20px; border-radius: 10px; background: white; border: 2px solid var(--text); font-weight: bold; cursor: pointer; }
        .score-display { font-size: 1.5rem; font-weight: bold; }
        .medals { position: absolute; bottom: 20px; left: 20px; font-size: 2.5rem; display: flex; gap: 5px; }

    </style>
</head>
<body>

    <div class="top-bar">
        <button id="btn-back" class="btn-back" style="display:none;" onclick="goToMenu()"> Wr贸</button>
        <div class="score-display">Punkty: <span id="score-text">0</span></div>
    </div>
    <div class="medals" id="medals-container"></div>

    <div id="screen-main" class="screen active">
        <h1>Wybierz Zabaw:</h1>
        <button class="btn btn-menu" onclick="showScreen('screen-doman'); speak('Zabawy ze sowami. Wybierz gr.')">Zabawy ze Sowami</button>
        <button class="btn btn-menu" onclick="showScreen('screen-syllable'); speak('Zabawy z sylabami. Wybierz gr.')">Zabawy z Sylabami</button>
    </div>

    <div id="screen-doman" class="screen">
        <h1>Metoda Domana:</h1>
        <button class="btn btn-menu" onclick="startGame('doman', 'flash')">1. Mrugajce Sowo</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'intruder')">2. Znajd藕 Intruza</button>
    </div>

    <div id="screen-syllable" class="screen">
        <h1>Metoda Sylabowa:</h1>
        <button class="btn btn-menu" onclick="startGame('syllable', 'ending')">1. Dopasuj Koc贸wk</button>
        <button class="btn btn-menu" onclick="startGame('syllable', 'first')">2. Pierwsza Sylaba</button>
    </div>

    <div id="screen-game" class="screen">
        <h2 id="game-instruction">Polecenie</h2>
        <div id="game-target"></div> <div id="game-options" class="options-grid"></div> </div>

    <script>
        /* --- BAZA WIEDZY (To oddzielimy w przyszoci na telefon!) --- */
        const DATA = {
            domanWords: ["MAMA", "TATA", "KOT", "PIES", "DOM", "AUTO", "LALKA", "SOK"],
            syllables: { "BA": "LON", "DO": "MEK", "JA": "BKO", "RY": "BA", "KO": "TEK", "WO": "DA" }
        };

        /* --- STAN APLIKACJI I PAMI --- */
        let globalScore = parseInt(localStorage.getItem('tosiaScore')) || 0;
        let activeGame = null;
        updateScoreUI();

        /* --- LEKTOR (Web Speech API) --- */
        function speak(text) {
            window.speechSynthesis.cancel(); // Przerywa poprzednie m贸wienie
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'pl-PL';
            msg.rate = 0.9; // Odrobin wolniej dla 5-latki
            window.speechSynthesis.speak(msg);
        }

        /* --- NAWIGACJA (Maszyna Stan贸w) --- */
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.getElementById('btn-back').style.display = screenId === 'screen-main' ? 'none' : 'block';
        }

        function goToMenu() { showScreen('screen-main'); }

        function updateScoreUI() {
            document.getElementById('score-text').innerText = globalScore;
            const medalsCount = Math.floor(globalScore / 3);
            document.getElementById('medals-container').innerText = ''.repeat(medalsCount);
        }

        function triggerFeedback(isSuccess) {
            const color = isSuccess ? 'var(--success)' : 'var(--error)';
            document.body.style.backgroundColor = color;
            setTimeout(() => document.body.style.backgroundColor = 'var(--bg)', 500);
        }

        /* --- LOGIKA GIER (Przetumaczona z Pythona) --- */
        function startGame(type, mode) {
            showScreen('screen-game');
            activeGame = { type, mode };
            nextRound();
        }

        function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

        function nextRound() {
            const targetEl = document.getElementById('game-target');
            const optionsEl = document.getElementById('game-options');
            const instrEl = document.getElementById('game-instruction');
            targetEl.innerHTML = ''; optionsEl.innerHTML = '';
            
            if (activeGame.type === 'doman') {
                const targetWord = DATA.domanWords[Math.floor(Math.random() * DATA.domanWords.length)];
                
                if (activeGame.mode === 'flash') {
                    instrEl.innerText = "Sp贸jrz uwa偶nie...";
                    targetEl.innerHTML = `<div class="big-word">${targetWord}</div>`;
                    
                    // Flash logika (znika po 2s)
                    setTimeout(() => {
                        targetEl.innerHTML = '';
                        instrEl.innerText = "Gdzie byo to sowo?";
                        speak("Gdzie byo to sowo?");
                        let wrong = shuffle(DATA.domanWords.filter(w => w !== targetWord)).slice(0, 2);
                        renderOptions([targetWord, ...wrong], targetWord);
                    }, 2000);
                } 
                else if (activeGame.mode === 'intruder') {
                    instrEl.innerText = "Kt贸re sowo nie pasuje?";
                    speak("Kt贸re sowo nie pasuje?");
                    const intruder = DATA.domanWords.find(w => w !== targetWord);
                    renderOptions([targetWord, targetWord, targetWord, intruder], intruder);
                }
            } 
            else if (activeGame.type === 'syllable') {
                const keys = Object.keys(DATA.syllables);
                const firstPart = keys[Math.floor(Math.random() * keys.length)];
                const secondPart = DATA.syllables[firstPart];
                const fullWord = firstPart + secondPart;

                if (activeGame.mode === 'ending') {
                    instrEl.innerText = "Dopasuj koc贸wk:";
                    speak("Dopasuj koc贸wk.");
                    targetEl.innerHTML = `<div class="syllable-target">${firstPart}</div>`;
                    let wrong = shuffle(Object.values(DATA.syllables).filter(v => v !== secondPart)).slice(0, 2);
                    renderOptions([secondPart, ...wrong], secondPart);
                } 
                else if (activeGame.mode === 'first') {
                    instrEl.innerText = "Z jakiej sylaby skada si to sowo?";
                    speak("Z jakiej sylaby skada si to sowo?");
                    targetEl.innerHTML = `<div class="syllable-target">${fullWord}</div>`;
                    let wrong = shuffle(keys.filter(k => k !== firstPart)).slice(0, 2);
                    renderOptions([firstPart, ...wrong], firstPart);
                }
            }
        }

        function renderOptions(optionsArray, correctAnswer) {
            const optionsEl = document.getElementById('game-options');
            shuffle(optionsArray).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer);
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                globalScore++;
                localStorage.setItem('tosiaScore', globalScore);
                updateScoreUI();
                triggerFeedback(true);
                const praises = ["Super!", "Brawo Tosia!", "wietnie!"];
                speak(praises[Math.floor(Math.random() * praises.length)]);
                setTimeout(nextRound, 1000); // Pauza przed kolejn rund
            } else {
                triggerFeedback(false);
                speak("Spr贸buj jeszcze raz.");
            }
        }
    </script>
</body>
</html>
