<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Gry Tosia</title>
    <style>
        :root {
            --bg: #f0f0f5; --text: #282828; --accent: #2196F3;
            --doman-red: #E53935; --success: #4CAF50; --error: #F44336;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; font-family: 'Verdana', sans-serif;
            background-color: var(--bg); color: var(--text); overflow: hidden;
            display: flex; flex-direction: column; user-select: none;
            transition: background-color 0.5s;
        }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; z-index: 10;}
        .active { display: flex; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        
        .big-word { font-size: 4.5rem; font-weight: bold; color: var(--doman-red); margin: 30px 0; }
        .big-emoji { font-size: 8rem; margin: 20px 0; line-height: 1; }
        .syllable-target { background: var(--accent); color: white; padding: 20px 40px; border-radius: 20px; font-size: 4rem; margin-bottom: 30px; font-weight: bold; transition: all 0.5s;}
        
        /* NOWO≈öƒÜ: Przycisk powt√≥rzenia d≈∫wiƒôku */
        .btn-listen { font-size: 6rem; background: none; border: none; cursor: pointer; margin: 20px 0; transition: transform 0.2s; filter: drop-shadow(0px 4px 0px rgba(0,0,0,0.2)); }
        .btn-listen:active { transform: scale(0.9) translateY(4px); filter: drop-shadow(0px 0px 0px rgba(0,0,0,0)); }

        .options-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 800px;}
        .btn {
            background: white; border: 3px solid var(--text); border-radius: 20px;
            padding: 20px 40px; font-size: 2rem; font-weight: bold; color: var(--text);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2); cursor: pointer; transition: all 0.2s;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }
        .btn-menu { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .btn-setting-opt { min-width: 100px; }
        
        .top-bar { position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 20px; z-index: 20;}
        .btn-back { font-size: 1.2rem; padding: 10px 20px; border-radius: 10px; background: white; border: 2px solid var(--text); font-weight: bold; cursor: pointer; }
        .score-display { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 15px;}
        
        .btn-settings { font-size: 1.8rem; background: transparent; border: none; cursor: pointer; opacity: 0.3; transition: opacity 0.2s;}
        .btn-settings:active { opacity: 1; }

        .medals { position: absolute; bottom: 20px; left: 20px; font-size: 2.2rem; font-weight: bold; pointer-events: none; background: rgba(255, 255, 255, 0.7); padding: 5px 15px; border-radius: 15px; z-index: 20;}
        .btn-reset { position: absolute; bottom: 20px; right: 20px; font-size: 2rem; background: transparent; border: none; opacity: 0.15; cursor: pointer; z-index: 20;}

        .confetti { position: absolute; width: 15px; height: 15px; background-color: #f2d74e; opacity: 0; z-index: 5;}
        @keyframes fall {
            0% { opacity: 1; transform: translateY(-100px) rotate(0deg); }
            100% { opacity: 1; transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>

        function speakText(text, callback) {
            window.speechSynthesis.cancel();
            const textForRobot = text.toLowerCase() + ".";
            const msg = new SpeechSynthesisUtterance(textForRobot);
            msg.lang = 'pl-PL'; 
            msg.rate = 0.8; 
            
            if (callback) {
                const fallbackTime = (text.length * 100) + 1200; 
                let fired = false;
                msg.onend = () => { if(!fired){ fired = true; callback(); } };
                setTimeout(() => { if(!fired){ fired = true; callback(); } }, fallbackTime);
            }
            window.speechSynthesis.speak(msg);
        }

        function setDifficulty(num) {
            optionsCount = num;
            localStorage.setItem('tosiaOptionsCount', num);
            document.getElementById('current-diff-text').innerText = "Obecnie: " + optionsCount;
            triggerFeedback(true);
        }

        function createConfetti() {
            const colors = ['#f2d74e', '#95c3de', '#ff9a91', '#4caf50', '#2196F3'];
            for (let i = 0; i < 50; i++) {
                let conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 4000); 
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            document.getElementById('btn-back').style.display = (screenId === 'screen-main' || screenId === 'screen-settings') ? 'none' : 'block';

        }
        function goToMenu() { showScreen('screen-main'); }

        function updateScoreUI() {
            document.getElementById('score-text').innerText = globalScore;
            const medalsCount = Math.floor(globalScore / 3);
            const mc = document.getElementById('medals-container');
            if (medalsCount > 0) { mc.style.display = 'block'; mc.innerText = 'üåü x ' + medalsCount; } 
            else { mc.style.display = 'none'; }
        }

        function resetScore() {
            if(confirm("Wyzerowaƒá punkty Tosi?")) {
                globalScore = 0; localStorage.setItem('tosiaScore', 0); updateScoreUI();
            }
        }
