<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gry Tosia</title>
    <style>
        :root {
            --bg: #f0f0f5; --text: #282828; --accent: #2196F3;
            --doman-red: #E53935; --success: #4CAF50; --error: #F44336;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; font-family: 'Verdana', sans-serif;
            background-color: var(--bg); color: var(--text); overflow: hidden;
            display: flex; flex-direction: column; user-select: none;
            transition: background-color 0.5s;
        }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; z-index: 10;}
        .active { display: flex; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        
        .big-word { font-size: 4.5rem; font-weight: bold; color: var(--doman-red); margin: 30px 0; }
        .big-emoji { font-size: 8rem; margin: 20px 0; line-height: 1; }
        .syllable-target { background: var(--accent); color: white; padding: 20px 40px; border-radius: 20px; font-size: 4rem; margin-bottom: 30px; font-weight: bold; transition: all 0.5s;}
        
        .btn-listen { font-size: 6rem; background: none; border: none; cursor: pointer; margin: 20px 0; transition: transform 0.2s; filter: drop-shadow(0px 4px 0px rgba(0,0,0,0.2)); }
        .btn-listen:active { transform: scale(0.9) translateY(4px); filter: drop-shadow(0px 0px 0px rgba(0,0,0,0)); }

        .options-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 800px;}
        .btn {
            background: white; border: 3px solid var(--text); border-radius: 20px;
            padding: 20px 40px; font-size: 2rem; font-weight: bold; color: var(--text); display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2); cursor: pointer; transition: all 0.2s;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }
        .btn-menu { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .btn-setting-opt { min-width: 100px; }
        
        .btn-action { background-color: var(--success); color: white; border-color: #388E3C; margin-top: 40px; }
        .btn-secondary { background-color: #FFC107; border-color: #FFA000; margin-top: 20px;}

        .story-container { font-size: 2.5rem; line-height: 1.6; padding: 20px; max-width: 800px; font-weight: bold;}
        .story-word { display: inline-block; margin: 0 8px; cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 5px; border-radius: 10px; }
        .story-word:active { color: var(--doman-red); transform: scale(1.1); background-color: rgba(229, 57, 53, 0.1); }

        .builder-slots { display: flex; gap: 15px; margin-bottom: 40px; justify-content: center; width: 100%;}
        .builder-slot { width: 90px; height: 90px; border: 4px dashed rgba(40,40,40,0.3); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; background: rgba(255,255,255,0.5); transition: all 0.2s;}
        .builder-slot.filled { background-color: var(--accent); color: white; border-style: solid; border-color: var(--accent); transform: scale(1.05); box-shadow: 0px 4px 0px rgba(0,0,0,0.2);}
        .builder-slot.filled:active { transform: scale(0.95); box-shadow: none; opacity: 0.8;}

        /* ULEPSZONY CSS KOLOR√ìW (Iluzja Przenikania) */
        .color-stage { position: relative; width: 260px; height: 120px; margin: 40px 0; }
        .color-circle { width: 120px; height: 120px; border-radius: 50%; position: absolute; box-shadow: 0px 8px 15px rgba(0,0,0,0.2); transition: all 1s ease-in-out; box-sizing: border-box;}
        .color-plus { font-size: 4rem; font-weight: bold; color: var(--text); transition: opacity 0.5s; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 3;}
        .color-dot { width: 20px; height: 20px; border-radius: 50%; display: inline-block; border: 2px solid rgba(0,0,0,0.2);}

        .top-bar { position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 20px; z-index: 20;}
        .btn-back { font-size: 1.2rem; padding: 10px 20px; border-radius: 10px; background: white; border: 2px solid var(--text); font-weight: bold; cursor: pointer; }
        .score-display { font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 15px;}
        
        .btn-settings { font-size: 1.8rem; background: transparent; border: none; cursor: pointer; opacity: 0.3; transition: opacity 0.2s;}
        .btn-settings:active { opacity: 1; }

        .medals { position: absolute; bottom: 20px; left: 20px; font-size: 2.2rem; font-weight: bold; pointer-events: none; background: rgba(255, 255, 255, 0.7); padding: 5px 15px; border-radius: 15px; z-index: 20;}
        .btn-reset { position: absolute; bottom: 20px; right: 20px; font-size: 2rem; background: transparent; border: none; opacity: 0.15; cursor: pointer; z-index: 20;}

        .confetti { position: absolute; width: 15px; height: 15px; background-color: #f2d74e; opacity: 0; z-index: 5;}
        @keyframes fall {
            0% { opacity: 1; transform: translateY(-100px) rotate(0deg); }
            100% { opacity: 1; transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="btn-settings" class="btn-settings" onclick="showScreen('screen-settings')">‚öôÔ∏è</button>
        <button id="btn-back" class="btn-back" style="display:none;" onclick="goToMenu()">üîô Wr√≥ƒá</button>
        <div class="score-display">Punkty: <span id="score-text">0</span></div>
    </div>
    
    <div class="medals" id="medals-container" style="display: none;"></div>
    <button class="btn-reset" onclick="resetScore()">üîÑ</button>

    <div id="screen-settings" class="screen">
        <h1>Panel Taty üõ†Ô∏è</h1>
        <h2>Poziom trudno≈õci (ilo≈õƒá klock√≥w):</h2>
        <div class="options-grid">
            <button class="btn btn-setting-opt" onclick="setDifficulty(3)">≈Åatwy (3)</button>
            <button class="btn btn-setting-opt" onclick="setDifficulty(4)">≈öredni (4)</button>
            <button class="btn btn-setting-opt" onclick="setDifficulty(6)">Trudny (6)</button>
        </div>
        <p style="margin-top: 20px; opacity: 0.7;" id="current-diff-text">Obecnie: 3</p>
        <button class="btn btn-menu" style="margin-top: 40px;" onclick="goToMenu()">Zapisz i Wr√≥ƒá</button>
    </div>

    <div id="screen-main" class="screen active">
        <h1>Wybierz Zabawƒô:</h1>
        <button class="btn btn-menu" onclick="showScreen('screen-doman'); speakText('Zabawy ze s≈Çowami.')">Zabawy ze S≈Çowami</button>
        <button class="btn btn-menu" onclick="showScreen('screen-syllable'); speakText('Zabawy z sylabami.')">Zabawy z Sylabami</button>
        <button class="btn btn-menu" style="background-color: #FFF9C4;" onclick="showScreen('screen-primer'); speakText('Interaktywny Elementarz.')">Interaktywny Elementarz üìñ</button>
        <button class="btn btn-menu" style="background-color: #FFCDD2; border-color: #C62828;" onclick="startGame('colors', 'mix'); speakText('Magia Kolor√≥w.')">Magia Kolor√≥w üé®</button>
    </div>

    <div id="screen-primer" class="screen">
        <h1>Elementarz:</h1>
        <button class="btn btn-menu" onclick="startGame('primer', 'words')">1. Magiczne S≈Çowa</button>
        <button class="btn btn-menu" onclick="startGame('primer', 'story')">2. Czytaj Bajkƒô</button>
    </div>

    <div id="screen-doman" class="screen">
        <h1>Metoda Domana:</h1>
        <button class="btn btn-menu" onclick="startGame('doman', 'picture')">1. Obrazek ‚û°Ô∏è S≈Çowo</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'flash')">2. MrugajƒÖce S≈Çowo</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'intruder')">3. Znajd≈∫ Intruza</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'listen')">4. Bystre Ucho üéß</button>
    </div>

    <div id="screen-syllable" class="screen">
        <h1>Metoda Sylabowa:</h1>
        <button class="btn btn-menu" onclick="startGame('syllable', 'ending')">1. Dopasuj Ko≈Ñc√≥wkƒô</button>
        <button class="btn btn-menu" onclick="startGame('syllable', 'first')">2. Pierwsza Sylaba</button>
        <button class="btn btn-menu" style="background-color: #E3F2FD;" onclick="startGame('syllable', 'builder')">3. Budowniczy S≈Ç√≥w üß±</button>
    </div>

    <div id="screen-game" class="screen">
        <h2 id="game-instruction" style="opacity: 0.7;">Polecenie</h2>
        <div id="game-target"></div> 
        <div id="game-options" class="options-grid"></div> 
    </div>

    <script>
        const DICT = {
            "KOT": { emoji: "üêà", en: "CAT", sylaby: ["KOT"] },
            "PIES": { emoji: "üêï", en: "DOG", sylaby: ["PIES"] },
            "KROWA": { emoji: "üêÑ", en: "COW", sylaby: ["KRO", "WA"] },
            "JAB≈ÅKO": { emoji: "üçé", en: "APPLE", sylaby: ["JA", "B≈ÅKO"] },
            "AUTO": { emoji: "üöó", en: "CAR", sylaby: ["AU", "TO"] },
            "BANAN": { emoji: "üçå", en: "BANANA", sylaby: ["BA", "NAN"] },
            "DOM": { emoji: "üè†", en: "HOUSE", sylaby: ["DOM"] },
            "WODA": { emoji: "üíß", en: "WATER", sylaby: ["WO", "DA"] },
            "RYBA": { emoji: "üêü", en: "FISH", sylaby: ["RY", "BA"] },
            "LALKA": { emoji: "ü™Ü", en: "DOLL", sylaby: ["LAL", "KA"] },
            "SOWA": { emoji: "ü¶â", en: "OWL", sylaby: ["SO", "WA"] },
            "KURA": { emoji: "üêî", en: "HEN", sylaby: ["KU", "RA"] }
        };

        const STORY = [
            "Dawno, dawno temu, w ma≈Çym domku.",
            "Mieszka≈Ç sobie rudy kotek.",
            "Kotek bardzo lubi≈Ç piƒá mleko.",
            "Pewnego dnia kotek poszed≈Ç na spacer.",
            "Spotka≈Ç tam du≈ºego psa.",
            "Pies zaszczeka≈Ç: Hau hau!",
            "Ale kotek wcale siƒô nie ba≈Ç.",
            "Zostali najlepszymi przyjaci√≥≈Çmi."
        ];

        const COLORS = {
            "czerwony": "#F44336",
            "niebieski": "#2196F3",
            "≈º√≥≈Çty": "#FFEB3B",
            "zielony": "#4CAF50",
            "pomara≈Ñczowy": "#FF9800",
            "fioletowy": "#9C27B0",
            "r√≥≈ºowy": "#E91E63",
            "bia≈Çy": "#FFFFFF",
            "czarny": "#333333",
            "szary": "#9E9E9E",
            "brƒÖzowy": "#795548"
        };

        const COLOR_MIXES = [
            { a: "czerwony", b: "≈º√≥≈Çty", res: "pomara≈Ñczowy" },
            { a: "niebieski", b: "≈º√≥≈Çty", res: "zielony" },
            { a: "czerwony", b: "niebieski", res: "fioletowy" },
            { a: "czerwony", b: "bia≈Çy", res: "r√≥≈ºowy" },
            { a: "czarny", b: "bia≈Çy", res: "szary" },
            { a: "czerwony", b: "zielony", res: "brƒÖzowy" }
        ];

        const allWords = Object.keys(DICT);
        const multiSyllableWords = allWords.filter(w => DICT[w].sylaby.length > 1);

        let globalScore = parseInt(localStorage.getItem('tosiaScore')) || 0;
        let optionsCount = parseInt(localStorage.getItem('tosiaOptionsCount')) || 3;
        
        let activeGame = null;
        let currentTargetWord = ""; 
        let currentMix = null; 
        let comboCount = 0;
        let mistakeCount = 0;
        let roundNumber = 0;
        let storyIndex = 0; 
        let roundTimeout = null; 
        
        let builderTargetSyls = [];
        let builderCurrent = [];
        let plVoices = []; 

        updateScoreUI();
        document.getElementById('current-diff-text').innerText = "Obecnie: " + optionsCount;

        function loadVoices() {
            let voices = window.speechSynthesis.getVoices();
            plVoices = voices.filter(v => v.lang === 'pl-PL' || v.lang === 'pl_PL' || v.lang.includes('pl'));
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices(); 

        function speakText(text, callback) {
            window.speechSynthesis.cancel();
            if(!text) text = ""; 
            if(plVoices.length === 0) loadVoices();

            let textForRobot = text.toLowerCase().trim();
            textForRobot = textForRobot.replace(/[.,!?]+$/, ''); 
            
            if (textForRobot.length <= 3) {
                textForRobot += " ";
            } else {
                textForRobot += ".";
            }

            const msg = new SpeechSynthesisUtterance(textForRobot);
            msg.lang = 'pl-PL'; 
            msg.rate = 0.8; 
            
            if (plVoices.length > 0) {
                let bestVoice = plVoices.find(v => v.name.includes('Google')) || 
                                plVoices.find(v => v.name.includes('Premium') || v.name.includes('Enhanced') || v.name.includes('Zosia')) || 
                                plVoices[0]; 
                msg.voice = bestVoice;
            }
            
            if (callback) {
                const fallbackTime = (text.length * 100) + 1200; 
                let fired = false;
                msg.onend = () => { if(!fired){ fired = true; callback(); } };
                setTimeout(() => { if(!fired){ fired = true; callback(); } }, fallbackTime);
            }
            window.speechSynthesis.speak(msg);
        }

        function setDifficulty(num) {
            optionsCount = num;
            localStorage.setItem('tosiaOptionsCount', num);
            document.getElementById('current-diff-text').innerText = "Obecnie: " + optionsCount;
            triggerFeedback(true);
        }

        function createConfetti() {
            const colors = ['#f2d74e', '#95c3de', '#ff9a91', '#4caf50', '#2196F3'];
            for (let i = 0; i < 50; i++) {
                let conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(conf);
                setTimeout(() => conf.remove(), 4000); 
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            document.getElementById('btn-back').style.display = (screenId === 'screen-main' || screenId === 'screen-settings') ? 'none' : 'block';
            document.getElementById('btn-settings').style.display = (screenId === 'screen-main') ? 'block' : 'none';
        }
        
        function goToMenu() { 
            activeGame = null;
            window.speechSynthesis.cancel();
            if(roundTimeout) clearTimeout(roundTimeout);
            showScreen('screen-main'); 
        }

        function updateScoreUI() {
            document.getElementById('score-text').innerText = globalScore;
            const medalsCount = Math.floor(globalScore / 3);
            const mc = document.getElementById('medals-container');
            if (medalsCount > 0) { mc.style.display = 'block'; mc.innerText = 'üåü x ' + medalsCount; } 
            else { mc.style.display = 'none'; }
        }

        function resetScore() {
            if(confirm("Wyzerowaƒá punkty Tosi?")) {
                globalScore = 0; localStorage.setItem('tosiaScore', 0); updateScoreUI();
            }
        }

        function triggerFeedback(isSuccess) {
            document.body.style.backgroundColor = isSuccess ? 'var(--success)' : 'var(--error)';
            setTimeout(() => document.body.style.backgroundColor = 'var(--bg)', 600);
        }
        function shuffle(array) { return [...array].sort(() => Math.random() - 0.5); }

        function startGame(type, mode) {
            comboCount = 0; 
            roundNumber = 0; 
            storyIndex = 0; 
            showScreen('screen-game');
            activeGame = { type, mode };
            nextRound();
        }

        function advanceExploration() {
            comboCount++;
            globalScore++; 
            localStorage.setItem('tosiaScore', globalScore);
            updateScoreUI();
            
            if (comboCount % 5 === 0) {
                speakText("Wspaniale!", () => createConfetti()); 
            }
            
            if(activeGame.mode === 'story') {
                storyIndex++;
                if(storyIndex >= STORY.length) storyIndex = 0; 
            }
            nextRound();
        }

        function renderMagicWord(word) {
            const targetEl = document.getElementById('game-target');
            const optionsEl = document.getElementById('game-options');
            targetEl.innerHTML = `<button class="btn" style="font-size: 4rem; padding: 40px; color: var(--doman-red);" onclick="breakWord('${word}')">${word}</button>`;
            optionsEl.innerHTML = `<button class="btn btn-action" onclick="advanceExploration()">Nastƒôpne S≈Çowo ‚û°Ô∏è</button>`;
        }

        window.breakWord = function(word) {
            const targetEl = document.getElementById('game-target');
            const optionsEl = document.getElementById('game-options');
            const syls = DICT[word].sylaby;

            speakText(word, () => {
                targetEl.innerHTML = ''; 
                optionsEl.innerHTML = '';
                
                syls.forEach(s => {
                    optionsEl.innerHTML += `<button class="btn" onclick="speakText('${s}')">${s}</button>`;
                });
                
                optionsEl.innerHTML += `<div style="width: 100%;"></div>`; 
                optionsEl.innerHTML += `<button class="btn btn-secondary" onclick="renderMagicWord('${word}')">üîÑ Z≈ÇƒÖcz</button>`;
                optionsEl.innerHTML += `<button class="btn btn-action" onclick="advanceExploration()">Dalej ‚û°Ô∏è</button>`;
            });
        };

        window.updateBuilderSlots = function() {
            const slotsContainer = document.getElementById('builder-slots');
            slotsContainer.innerHTML = '';
            
            for (let i = 0; i < builderTargetSyls.length; i++) {
                let slot = document.createElement('div');
                slot.className = 'builder-slot';
                
                if (i < builderCurrent.length) {
                    slot.innerText = builderCurrent[i].syl;
                    slot.classList.add('filled');
                    slot.style.cursor = 'pointer';
                    slot.onclick = () => removeBuilderSyl(i);
                }
                slotsContainer.appendChild(slot);
            }
            
            if (builderCurrent.length === builderTargetSyls.length) {
                checkBuilderWin();
            }
        }

        window.removeBuilderSyl = function(index) {
            if (index >= builderCurrent.length) return;
            let removedItem = builderCurrent.splice(index, 1)[0];
            document.getElementById(removedItem.id).style.visibility = 'visible';
            updateBuilderSlots();
        }

        window.handleBuilderClick = function(syl, btnId) {
            if (builderCurrent.length >= builderTargetSyls.length) return; 
            speakText(syl, () => {
                builderCurrent.push({syl: syl, id: btnId});
                document.getElementById(btnId).style.visibility = 'hidden'; 
                updateBuilderSlots();
            });
        };

        window.checkBuilderWin = function() {
            const builtWord = builderCurrent.map(x => x.syl).join('');
            
            if (builtWord === currentTargetWord) {
                comboCount++;
                let praise = ["Super!", "Brawo!", "≈öwietnie!"][Math.floor(Math.random() * 3)];
                if (comboCount % 5 === 0) {
                    praise = "Ale z ciebie bystrzacha! Wspaniale!";
                    createConfetti(); 
                }
                
                speakText(currentTargetWord, () => {
                    triggerFeedback(true);
                    speakText(praise, () => {
                        globalScore++;
                        localStorage.setItem('tosiaScore', globalScore);
                        updateScoreUI();
                        roundTimeout = setTimeout(nextRound, 1000);
                    });
                });
            } else {
                comboCount = 0;
                mistakeCount++;
                triggerFeedback(false);
                speakText("Spr√≥buj jeszcze raz.", () => {
                    builderCurrent.forEach(item => {
                        document.getElementById(item.id).style.visibility = 'visible';
                    });
                    builderCurrent = [];
                    updateBuilderSlots();
                });
            }
        }

        function nextRound() {
            if (!activeGame) return; 

            mistakeCount = 0;
            roundNumber++; 
            const isFirstRound = (roundNumber === 1); 

            const targetEl = document.getElementById('game-target');
            const optionsEl = document.getElementById('game-options');
            const instrEl = document.getElementById('game-instruction');
            targetEl.innerHTML = ''; optionsEl.innerHTML = '';
            
            if (activeGame.type === 'colors') {
                currentMix = COLOR_MIXES[Math.floor(Math.random() * COLOR_MIXES.length)];
                
                instrEl.innerText = "Jaki kolor powstanie?";
                if(isFirstRound) speakText("Jaki kolor powstanie po po≈ÇƒÖczeniu?");
                
                // NOWO≈öƒÜ: Ukryte, trzecie k√≥≈Çko na ≈õrodku (col-res) z szeroko≈õciƒÖ 0px!
                targetEl.innerHTML = `
                    <div class="color-stage" id="color-stage">
                        <div id="col-a" class="color-circle" style="background-color: ${COLORS[currentMix.a]}; left: 0; border: 6px solid #fff; z-index: 1;"></div>
                        
                        <div id="col-res" class="color-circle" style="background-color: ${COLORS[currentMix.res]}; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 0px; height: 120px; border: none; z-index: 2;"></div>
                        
                        <div id="col-b" class="color-circle" style="background-color: ${COLORS[currentMix.b]}; right: 0; border: 6px solid #fff; z-index: 1;"></div>
                        
                        <div id="col-plus" class="color-plus">+</div>
                    </div>
                `;

                let allColorNames = Object.keys(COLORS).filter(c => c !== currentMix.res && c !== currentMix.a && c !== currentMix.b);
                let wrong = shuffle(allColorNames).slice(0, optionsCount - 1);
                let options = shuffle([currentMix.res, ...wrong]);

                options.forEach(opt => {
                    let btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerHTML = `<span class="color-dot" style="background-color: ${COLORS[opt]};"></span> ${opt}`;
                    btn.onclick = () => checkAnswer(opt, currentMix.res, btn);
                    optionsEl.appendChild(btn);
                });

            }
            else if (activeGame.type === 'primer') {
                if (activeGame.mode === 'words') {
                    instrEl.innerText = "Dotknij s≈Çowa, by je rozsypaƒá!";
                    if(isFirstRound) speakText("Dotknij s≈Çowa!");
                    currentTargetWord = multiSyllableWords[Math.floor(Math.random() * multiSyllableWords.length)];
                    renderMagicWord(currentTargetWord);
                }
                else if (activeGame.mode === 'story') {
                    instrEl.innerText = "S≈Çuchaj i dotykaj s≈Ç√≥w:";
                    if(isFirstRound) speakText("S≈Çuchaj i dotykaj s≈Ç√≥w.");
                    
                    const sentence = STORY[storyIndex];
                    roundTimeout = setTimeout(() => { speakText(sentence); }, 1500);

                    const wordsArray = sentence.split(" ");
                    let htmlBuilder = '<div class="story-container">';
                    wordsArray.forEach(word => {
                        const cleanWord = word.replace(/[.,!?]/g, '');
                        htmlBuilder += `<span class="story-word" onclick="speakText('${cleanWord}')">${word}</span>`;
                    });
                    htmlBuilder += '</div>';
                    
                    targetEl.innerHTML = htmlBuilder;
                    optionsEl.innerHTML = `<button class="btn btn-action" onclick="advanceExploration()">Dalej ‚û°Ô∏è</button>`;
                }
            }
            else if (activeGame.type === 'doman') {
                currentTargetWord = allWords[Math.floor(Math.random() * allWords.length)];
                let data = DICT[currentTargetWord];
                
                if (activeGame.mode === 'picture') {
                    instrEl.innerText = "Co to za obrazek?";
                    if(isFirstRound) speakText("Co to za obrazek?"); 
                    targetEl.innerHTML = `<div class="big-emoji">${data.emoji}</div>`;
                    let wrong = shuffle(allWords.filter(w => w !== currentTargetWord)).slice(0, optionsCount - 1);
                    renderOptions([currentTargetWord, ...wrong], currentTargetWord);
                }
                else if (activeGame.mode === 'flash') {
                    instrEl.innerText = "Sp√≥jrz uwa≈ºnie...";
                    targetEl.innerHTML = `<div class="big-word">${currentTargetWord}</div>`;
                    roundTimeout = setTimeout(() => {
                        if (!activeGame) return; 
                        targetEl.innerHTML = '';
                        instrEl.innerText = "Gdzie by≈Ço to s≈Çowo?";
                        if(isFirstRound) speakText("Gdzie by≈Ço to s≈Çowo?");
                        let wrong = shuffle(allWords.filter(w => w !== currentTargetWord)).slice(0, optionsCount - 1);
                        renderOptions([currentTargetWord, ...wrong], currentTargetWord);
                    }, 2000);
                } 
                else if (activeGame.mode === 'intruder') {
                    let wrongWords = shuffle(allWords.filter(w => w !== currentTargetWord));
                    let intruder = wrongWords[0];
                    currentTargetWord = intruder; 
                    
                    instrEl.innerText = "Kt√≥re s≈Çowo nie pasuje?";
                    if(isFirstRound) speakText("Kt√≥re s≈Çowo nie pasuje?");
                    
                    let options = Array(optionsCount - 1).fill(wrongWords[1]);
                    options.push(intruder);
                    renderOptions(options, intruder);
                }
                else if (activeGame.mode === 'listen') {
                    instrEl.innerText = "Pos≈Çuchaj uwa≈ºnie:";
                    targetEl.innerHTML = `<button class="btn-listen" onclick="speakText('${currentTargetWord}')">üîä</button>`;
                    
                    if(isFirstRound) {
                        speakText("Pos≈Çuchaj i wybierz.", () => speakText(currentTargetWord)); 
                    } else {
                        speakText(currentTargetWord);
                    }

                    let wrong = shuffle(allWords.filter(w => w !== currentTargetWord)).slice(0, optionsCount - 1);
                    renderOptions([currentTargetWord, ...wrong], currentTargetWord);
                }
            } 
            else if (activeGame.type === 'syllable') {
                currentTargetWord = multiSyllableWords[Math.floor(Math.random() * multiSyllableWords.length)];
                let syl = DICT[currentTargetWord].sylaby;
                
                if (activeGame.mode === 'ending') {
                    instrEl.innerText = "Dopasuj ko≈Ñc√≥wkƒô:";
                    if(isFirstRound) speakText("Dopasuj ko≈Ñc√≥wkƒô.");
                    
                    targetEl.innerHTML = `<div class="syllable-target">${syl[0]}</div>`;
                    let otherEndings = multiSyllableWords.filter(w => w !== currentTargetWord).map(w => DICT[w].sylaby[1]);
                    let wrong = shuffle(otherEndings).slice(0, optionsCount - 1);
                    renderOptions([syl[1], ...wrong], syl[1]);
                } 
                else if (activeGame.mode === 'first') {
                    instrEl.innerText = "Z jakiej sylaby sk≈Çada siƒô to s≈Çowo?";
                    if(isFirstRound) speakText("Z jakiej sylaby sk≈Çada siƒô to s≈Çowo?");
                    
                    targetEl.innerHTML = `<div class="syllable-target">${currentTargetWord}</div>`;
                    let otherFirsts = multiSyllableWords.filter(w => w !== currentTargetWord).map(w => DICT[w].sylaby[0]);
                    let wrong = shuffle(otherFirsts).slice(0, optionsCount - 1);
                    renderOptions([syl[0], ...wrong], syl[0]);
                }
                else if (activeGame.mode === 'builder') {
                    instrEl.innerText = "Zbuduj s≈Çowo z klock√≥w:";
                    if(isFirstRound) speakText("Zbuduj s≈Çowo z klock√≥w.");
                    
                    builderTargetSyls = syl;
                    builderCurrent = [];
                    
                    targetEl.innerHTML = `<div class="big-emoji" style="font-size: 6rem; margin: 10px 0;">${DICT[currentTargetWord].emoji}</div>`;
                    targetEl.innerHTML += `<div class="builder-slots" id="builder-slots"></div>`;
                    
                    updateBuilderSlots(); 
                    
                    let distractorsNeeded = optionsCount - builderTargetSyls.length;
                    if (distractorsNeeded < 1) distractorsNeeded = 1; 
                    
                    let otherSyls = multiSyllableWords.filter(w => w !== currentTargetWord).map(w => DICT[w].sylaby[0]);
                    let distractors = shuffle(otherSyls).slice(0, distractorsNeeded);
                    let mixedSyls = shuffle([...builderTargetSyls, ...distractors]);
                    
                    optionsEl.innerHTML = '';
                    mixedSyls.forEach((s, idx) => {
                        let btn = document.createElement('button');
                        btn.className = 'btn';
                        btn.innerText = s;
                        btn.id = 'build-btn-' + idx;
                        btn.onclick = () => handleBuilderClick(s, btn.id);
                        optionsEl.appendChild(btn);
                    });
                }
            }
        }

        function renderOptions(optionsArray, correctAnswer) {
            const optionsEl = document.getElementById('game-options');
            shuffle(optionsArray).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer, btn);
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btnElement) {
            const gameBtns = document.querySelectorAll('#game-options .btn');
            gameBtns.forEach(b => b.style.pointerEvents = 'none');

            const isCorrect = (selected === correct);

            speakText(selected, () => {
                if (isCorrect) {
                    comboCount++;
                    let praise = ["Super!", "Brawo!", "≈öwietnie!"][Math.floor(Math.random() * 3)];
                    
                    if (comboCount % 5 === 0) {
                        praise = "Wspaniale!";
                        createConfetti(); 
                    }

                    if (activeGame && activeGame.type === 'colors') {
                        let ca = document.getElementById('col-a');
                        let cb = document.getElementById('col-b');
                        let cp = document.getElementById('col-plus');
                        let cr = document.getElementById('col-res');
                        
                        // Znika plus, k√≥≈Çka boczne jadƒÖ do ≈õrodka
                        cp.style.opacity = 0; 
                        ca.style.transform = 'translateX(70px)'; 
                        cb.style.transform = 'translateX(-70px)';
                        
                        // MAGIA: ≈örodkowe k√≥≈Çko z nowym kolorem rozszerza siƒô udajƒÖc pole przeciƒôcia!
                        cr.style.width = '120px';

                        setTimeout(() => {
                            // FINA≈Å: Powiƒôkszamy wynik i dajemy mu obramowanie
                            cr.style.transform = 'translate(-50%, -50%) scale(1.2)';
                            cr.style.border = '6px solid #fff';
                            
                            triggerFeedback(true);
                            speakText(`To ${currentMix.res}!`, () => {
                                globalScore++;
                                localStorage.setItem('tosiaScore', globalScore);
                                updateScoreUI();
                                roundTimeout = setTimeout(nextRound, 1200);
                            });
                        }, 1000);

                    } else if (activeGame && activeGame.type === 'syllable') {
                        const syls = DICT[currentTargetWord].sylaby;
                        document.getElementById('game-target').innerHTML = `<div class="syllable-target" style="background-color: var(--success);">${syls.join(' - ')}</div>`;
                        
                        speakText(currentTargetWord, () => {
                            triggerFeedback(true);
                            speakText(praise, () => {
                                globalScore++;
                                localStorage.setItem('tosiaScore', globalScore);
                                updateScoreUI();
                                roundTimeout = setTimeout(nextRound, 1000);
                            });
                        });
                    } else {
                        triggerFeedback(true);
                        speakText(praise, () => {
                            globalScore++;
                            localStorage.setItem('tosiaScore', globalScore);
                            updateScoreUI();
                            roundTimeout = setTimeout(nextRound, 1000);
                        });
                    }

                } else {
                    comboCount = 0;
                    mistakeCount++;
                    triggerFeedback(false);

                    if (mistakeCount >= 2) {
                        gameBtns.forEach(b => {
                            if (b.innerText.trim() !== correct) b.style.opacity = '0.3';
                            else b.style.transform = 'scale(1.1)';
                        });
                        speakText("Pomogƒô ci. Zobacz, to to s≈Çowo.", () => {
                            gameBtns.forEach(b => b.style.pointerEvents = 'auto');
                        });
                    } else {
                        speakText("Spr√≥buj jeszcze raz.", () => {
                            gameBtns.forEach(b => b.style.pointerEvents = 'auto');
                        });
                    }
                }
            });
        }
    </script>
