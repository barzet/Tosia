<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gry Tosia</title>
    <style>
        /* --- WARSTWA WIZUALNA (CSS) --- */
        :root {
            --bg: #f0f0f5; --text: #282828; --accent: #2196F3;
            --doman-red: #E53935; --success: #4CAF50; --error: #F44336;
        }
        body, html {
            margin: 0; padding: 0; height: 100%; font-family: 'Verdana', sans-serif;
            background-color: var(--bg); color: var(--text);
            display: flex; flex-direction: column; user-select: none;
            transition: background-color 0.5s;
        }
        .screen { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        
        .big-word { font-size: 4.5rem; font-weight: bold; color: var(--doman-red); margin: 30px 0; }
        .big-emoji { font-size: 8rem; margin: 20px 0; line-height: 1; }
        .syllable-target { background: var(--accent); color: white; padding: 20px 40px; border-radius: 20px; font-size: 4rem; margin-bottom: 30px; font-weight: bold;}
        
        .options-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 800px;}
        .btn {
            background: white; border: 3px solid var(--text); border-radius: 20px;
            padding: 20px 40px; font-size: 2rem; font-weight: bold; color: var(--text);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.1s;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: none; }
        .btn-menu { width: 100%; max-width: 400px; margin-bottom: 20px; }
        
        .top-bar { position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; padding: 20px; }
        .btn-back { font-size: 1.2rem; padding: 10px 20px; border-radius: 10px; background: white; border: 2px solid var(--text); font-weight: bold; cursor: pointer; }
        .score-display { font-size: 1.5rem; font-weight: bold; }
        
        /* NAPRAWIONE MEDALE */
        .medals { 
            position: absolute; bottom: 20px; left: 20px; 
            font-size: 2.2rem; font-weight: bold; 
            pointer-events: none; /* Przenikanie dotyku! */
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px; border-radius: 15px;
        }

        /* UKRYTY PRZYCISK RESETU DLA TATY */
        .btn-reset {
            position: absolute; bottom: 20px; right: 20px;
            font-size: 2rem; background: transparent; border: none; 
            opacity: 0.15; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="btn-back" class="btn-back" style="display:none;" onclick="goToMenu()">üîô Wr√≥ƒá</button>
        <div class="score-display">Punkty: <span id="score-text">0</span></div>
    </div>
    
    <div class="medals" id="medals-container" style="display: none;"></div>
    <button class="btn-reset" onclick="resetScore()">üîÑ</button>

    <div id="screen-main" class="screen active">
        <h1>Wybierz Zabawƒô:</h1>
        <button class="btn btn-menu" onclick="showScreen('screen-doman'); speak('Zabawy ze s≈Çowami. Wybierz grƒô.')">Zabawy ze S≈Çowami</button>
        <button class="btn btn-menu" onclick="showScreen('screen-syllable'); speak('Zabawy z sylabami. Wybierz grƒô.')">Zabawy z Sylabami</button>
    </div>

    <div id="screen-doman" class="screen">
        <h1>Metoda Domana:</h1>
        <button class="btn btn-menu" onclick="startGame('doman', 'picture')">1. Obrazek ‚û°Ô∏è S≈Çowo üÜï</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'flash')">2. MrugajƒÖce S≈Çowo</button>
        <button class="btn btn-menu" onclick="startGame('doman', 'intruder')">3. Znajd≈∫ Intruza</button>
    </div>

    <div id="screen-syllable" class="screen">
        <h1>Metoda Sylabowa:</h1>
        <button class="btn btn-menu" onclick="startGame('syllable', 'ending')">1. Dopasuj Ko≈Ñc√≥wkƒô</button>
        <button class="btn btn-menu" onclick="startGame('syllable', 'first')">2. Pierwsza Sylaba</button>
    </div>

    <div id="screen-game" class="screen">
        <h2 id="game-instruction">Polecenie</h2>
        <div id="game-target"></div> 
        <div id="game-options" class="options-grid"></div> 
    </div>

    <script>
        /* --- BAZA WIEDZY --- */
        const DATA = {
            nouns: {
                "KOT": "üêà", "PIES": "üêï", "RYBA": "üêü", "PTAK": "üê¶", "MYSZ": "üêÅ",
                "KO≈É": "üêé", "KROWA": "üêÑ", "≈öWINIA": "üêñ", "KURA": "üêî", "KACZKA": "ü¶Ü",
                "≈ªABA": "üê∏", "WƒÑ≈ª": "üêç", "MA≈ÅPA": "üêí", "S≈ÅO≈É": "üêò", "LEW": "ü¶Å",
                "TYGRYS": "üêÖ", "NIED≈πWIED≈π": "üêª", "WILK": "üê∫", "LIS": "ü¶ä", "SOWA": "ü¶â",
                "JAB≈ÅKO": "üçé", "BANAN": "üçå", "CYTRYNA": "üçã", "TRUSKAWKA": "üçì", "ARBUZ": "üçâ",
                "MARCHEW": "ü•ï", "POMIDOR": "üçÖ", "ZIEMNIAK": "ü•î", "CEBULA": "üßÖ", "CHLEB": "üçû",
                "JAJKO": "ü•ö", "SER": "üßÄ", "MLEKO": "ü•õ", "WODA": "üíß", "TORT": "üéÇ",
                "DOM": "üè†", "AUTO": "üöó", "ROWER": "üö≤", "POCIƒÑG": "üöÜ", "SAMOLOT": "‚úàÔ∏è",
                "TELEFON": "üì±", "ZEGAREK": "‚åö", "KOMPUTER": "üíª", "KSIƒÑ≈ªKA": "üìñ", "O≈Å√ìWEK": "‚úèÔ∏è",
                "PI≈ÅKA": "‚öΩ", "LALKA": "ü™Ü", "MI≈ö": "üß∏", "≈Å√ì≈ªKO": "üõèÔ∏è", "KRZES≈ÅO": "ü™ë",
                "DRZEWO": "üå≥", "KWIAT": "üåª", "S≈ÅO≈ÉCE": "‚òÄÔ∏è", "KSIƒò≈ªYC": "üåô", "GWIAZDA": "‚≠ê",
                "CHMURA": "‚òÅÔ∏è", "DESZCZ": "üåßÔ∏è", "≈öNIEG": "‚ùÑÔ∏è", "OGIE≈É": "üî•", "G√ìRA": "‚õ∞Ô∏è"
            },
            syllables: { 
                "BA": "LON", "DO": "MEK", "JA": "B≈ÅKO", "RY": "BA", "KO": "TEK", 
                "WO": "DA", "MA": "MA", "TA": "TA", "SO": "WA", "KU": "RA"
            }
        };

        const nounKeys = Object.keys(DATA.nouns);

        let globalScore = parseInt(localStorage.getItem('tosiaScore')) || 0;
        let activeGame = null;
        updateScoreUI();

        /* --- LOGIKA SYSTEMU --- */
        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'pl-PL'; msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            document.getElementById('btn-back').style.display = screenId === 'screen-main' ? 'none' : 'block';
        }

        function goToMenu() { showScreen('screen-main'); }

        // NAPRAWIONA FUNKCJA Z PUNKTAMI
        function updateScoreUI() {
            document.getElementById('score-text').innerText = globalScore;
            const medalsCount = Math.floor(globalScore / 3);
            const medalsContainer = document.getElementById('medals-container');
            
            if (medalsCount > 0) {
                medalsContainer.style.display = 'block';
                medalsContainer.innerText = 'üåü x ' + medalsCount;
            } else {
                medalsContainer.style.display = 'none';
            }
        }

        // RESET PUNKT√ìW DLA TATY
        function resetScore() {
            if(confirm("Tato, czy na pewno chcesz wyzerowaƒá punkty Tosi?")) {
                globalScore = 0;
                localStorage.setItem('tosiaScore', globalScore);
                updateScoreUI();
            }
        }

        function triggerFeedback(isSuccess) {
            document.body.style.backgroundColor = isSuccess ? 'var(--success)' : 'var(--error)';
            setTimeout(() => document.body.style.backgroundColor = 'var(--bg)', 500);
        }

        function shuffle(array) { return [...array].sort(() => Math.random() - 0.5); }

        /* --- LOGIKA GRY --- */
        function startGame(type, mode) {
            showScreen('screen-game');
            activeGame = { type, mode };
            nextRound();
        }

        function nextRound() {
            const targetEl = document.getElementById('game-target');
            const optionsEl = document.getElementById('game-options');
            const instrEl = document.getElementById('game-instruction');
            targetEl.innerHTML = ''; optionsEl.innerHTML = '';
            
            if (activeGame.type === 'doman') {
                const targetWord = nounKeys[Math.floor(Math.random() * nounKeys.length)];
                
                if (activeGame.mode === 'picture') {
                    instrEl.innerText = "Co to za obrazek?";
                    speak("Co to za obrazek? Wybierz s≈Çowo.");
                    const emoji = DATA.nouns[targetWord];
                    targetEl.innerHTML = `<div class="big-emoji">${emoji}</div>`;
                    
                    let wrong = shuffle(nounKeys.filter(w => w !== targetWord)).slice(0, 2);
                    renderOptions([targetWord, ...wrong], targetWord);
                }
                else if (activeGame.mode === 'flash') {
                    instrEl.innerText = "Sp√≥jrz uwa≈ºnie...";
                    targetEl.innerHTML = `<div class="big-word">${targetWord}</div>`;
                    setTimeout(() => {
                        targetEl.innerHTML = '';
                        instrEl.innerText = "Gdzie by≈Ço to s≈Çowo?";
                        speak("Gdzie by≈Ço to s≈Çowo?");
                        let wrong = shuffle(nounKeys.filter(w => w !== targetWord)).slice(0, 2);
                        renderOptions([targetWord, ...wrong], targetWord);
                    }, 2000);
                } 
                else if (activeGame.mode === 'intruder') {
                    instrEl.innerText = "Kt√≥re s≈Çowo nie pasuje?";
                    speak("Kt√≥re s≈Çowo nie pasuje?");
                    const intruder = nounKeys.find(w => w !== targetWord);
                    renderOptions([targetWord, targetWord, targetWord, intruder], intruder);
                }
            } 
            else if (activeGame.type === 'syllable') {
                const sKeys = Object.keys(DATA.syllables);
                const firstPart = sKeys[Math.floor(Math.random() * sKeys.length)];
                const secondPart = DATA.syllables[firstPart];
                const fullWord = firstPart + secondPart;

                if (activeGame.mode === 'ending') {
                    instrEl.innerText = "Dopasuj ko≈Ñc√≥wkƒô:";
                    speak("Dopasuj ko≈Ñc√≥wkƒô.");
                    targetEl.innerHTML = `<div class="syllable-target">${firstPart}</div>`;
                    let wrong = shuffle(Object.values(DATA.syllables).filter(v => v !== secondPart)).slice(0, 2);
                    renderOptions([secondPart, ...wrong], secondPart);
                } 
                else if (activeGame.mode === 'first') {
                    instrEl.innerText = "Z jakiej sylaby sk≈Çada siƒô to s≈Çowo?";
                    speak("Z jakiej sylaby sk≈Çada siƒô to s≈Çowo?");
                    targetEl.innerHTML = `<div class="syllable-target">${fullWord}</div>`;
                    let wrong = shuffle(sKeys.filter(k => k !== firstPart)).slice(0, 2);
                    renderOptions([firstPart, ...wrong], firstPart);
                }
            }
        }

        function renderOptions(optionsArray, correctAnswer) {
            const optionsEl = document.getElementById('game-options');
            shuffle(optionsArray).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, correctAnswer);
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                globalScore++;
                localStorage.setItem('tosiaScore', globalScore);
                updateScoreUI();
                triggerFeedback(true);
                const praises = ["Super!", "Brawo Tosia!", "≈öwietnie!"];
                speak(praises[Math.floor(Math.random() * praises.length)]);
                setTimeout(nextRound, 1000);
            } else {
                triggerFeedback(false);
                speak("Spr√≥buj jeszcze raz.");
            }
        }
    </script>
</body>
</html>
